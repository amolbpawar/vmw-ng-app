

<form clrForm [formGroup]="lineManagerForm" clrLayout="horizontal">
  <clr-input-container>
    <label>Employee Name</label>
    <label>{{employeeDetails?.firstName}} {{employeeDetails?.lastName}}</label>
  </clr-input-container>
  <clr-select-container>
      <label>Manager</label>
      <select clrSelect formControlName="lineManager">
          <option value="">Select a Designation</option>
          <option *ngFor="let manager of (employees$ | async) || []" [value]="manager.id">
            {{manager.firstName}} {{manager.lastName}} {{manager.id}}
          </option>
      </select>
      <clr-control-error *ngIf="lineManagerForm.controls.lineManager.errors">Line Manager is required</clr-control-error>
  </clr-select-container>
  <div class="clr-row clr-justify-content-end">
  <button class="btn" type="button" (click)="resetForm()">Cancel</button>
  <button class="btn btn-primary" type="submit" (click)="submit()" [disabled]="!lineManagerForm.valid">Change Reporting</button>
  </div>
</form>
