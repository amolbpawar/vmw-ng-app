

<div>
    <clr-input-container>
      <label>Employee Name</label>
      <label>{{employeeDetails?.firstName}} {{employeeDetails?.lastName}}</label>
    </clr-input-container>
    <div class="clr-row clr-justify-content-end">
    <button class="btn" type="button" (click)="resetForm()">Cancel</button>
    <button class="btn btn-danger" type="submit" (click)="submit()">Delete</button>
    </div>
</div>

<clr-modal [(clrModalOpen)]="confirmModalOpen">
    <div class="modal-body">
      Are you sure to delete employee?
    </div>
    <div class="modal-footer">
          <button class="btn" type="button" (click)="confirmModalOpen = false">Cancel</button>
        <button class="btn btn-primary" type="submit" (click)="confirmSubmit()">Confirm</button>
    </div>
  </clr-modal>
